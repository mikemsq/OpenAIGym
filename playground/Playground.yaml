# CartPole-v1
-
  skip: True
  env: CartPole-v1
  random_seed: 1
  num_episodes: 500
  num_play_episodes: 5

  model: CartPoleModel
  algo: REINFORCE

  model_options:
    learning_rate: 0.01  # learning rate in deep learning

  algo_options:
    gamma: 0.99  # decay rate of past observations
    alpha: 1e-4   # learning rate in the Q value
