# FrozenLake-v1
-
  skip: True
  env: FrozenLake-v1
  random_seed: 1
  num_episodes: 500000
  num_play_episodes: 1000

#  model: QTableModel
#  algo: Q_LEARN
  model: QDictModel
  algo: Q_LEARN_BATCH

  model_options:

  algo_options:
    gamma: 0.95 #[0.93, 0.96, 0.01] # 0.97  # decay rate of past observations
    alpha: 0.9 # [0.87, 0.91, 0.01] # learning rate in the Q value
    eps: 1.0
    eps_decay_factor: 0.999 #[0.994, 0.997, 0.001] # 0.997


# FrozenLake8x8-v1
-
  skip: True
  env: FrozenLake8x8-v1
  random_seed: 1
  num_episodes: 100000
  num_play_episodes: 1000

#  model: QTableModel
  model: QDictModel
#  algo: Q_LEARN
  algo: Q_LEARN_BATCH

  model_options:

  algo_options:
    gamma: [0.93, 0.97, 0.02] # 0.95  # decay rate of past observations
    alpha: [0.88, 0.92, 0.02] # 0.9   # learning rate in the Q value
    eps: 1.0
    eps_decay_factor: 0.999


# Blackjack-v1 - Q_LEARN
-
  skip: True
  env: Blackjack-v1
  random_seed: 1
  num_episodes: 1000000
  num_play_episodes: 10000

#  model: QTableModel
  model: QDictModel
  algo: Q_LEARN

  model_options:

  algo_options:
    gamma: 0.91 #[0.85, 0.95, 0.01]  # decay rate of past observations
    alpha: 0.8 #[0.2, 0.9, 0.1]   # learning rate in the Q value
    eps: 1.0
    eps_decay_factor: 0.9999


# Blackjack-v1 - Q_LEARN_BATCH
-
  skip: True
  env: Blackjack-v1
  random_seed: 1
  num_episodes: 1000000
  num_play_episodes: 10000

  model: QDictModel
  algo: Q_LEARN_BATCH

  model_options:

  algo_options:
    gamma: 0.91 #[0.85, 0.95, 0.01]  # decay rate of past observations
    alpha: 0.8 #[0.2, 0.9, 0.1]   # learning rate in the Q value
